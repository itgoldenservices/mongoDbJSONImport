<ul class="nav nav-tabs">
  <li class="nav-item">
    <a
      class="nav-link"
      [ngClass]="{ active: !isEditingExemption }"
      (click)="switchToCreateExemptionForm()"
    >
      Create Exemption
    </a>
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      [ngClass]="{ active: isEditingExemption }"
      (click)="switchToEditExemptionForm()"
    >
      Edit Exemption
    </a>
  </li>
</ul>

<div class="tab-content mt-3">
  <!-- Create Exemption Form -->
  <div class="tab-pane fade show" [ngClass]="{ active: !isEditingExemption }">
    <form [formGroup]="exemptionForm">
      <!-- Form fields for create exemption form -->
      <div class="form-group">
        <label for="ruleName">Rule Name</label>
        <input id="ruleName" type="text" class="form-control" formControlName="ruleName">
      </div>
      <!-- Other form fields for create exemption form -->

      <button type="button" class="btn btn-primary" (click)="onSave()">Save Exemption</button>
    </form>
  </div>

  <!-- Edit Exemption Form -->
  <div class="tab-pane fade show" [ngClass]="{ active: isEditingExemption }">
    <form [formGroup]="exemptionForm">
      <!-- Form fields for edit exemption form -->
      <div class="form-group">
        <label for="ruleName">Rule Name</label>
        <input id="ruleName" type="text" class="form-control" formControlName="ruleName" disabled>
      </div>
      <!-- Other form fields for edit exemption form -->

      <button type="button" class="btn btn-primary" (click)="onSave()">Save Exemption</button>
    </form>
  </div>
</div>

<div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{ active: !isEditingExemption }" (click)="switchToCreateExemptionForm()">
        Create Exemption
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{ active: isEditingExemption }" (click)="switchToEditExemptionForm()">
        Edit Exemption
      </a>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <!-- Create Exemption Form -->
    <div class="tab-pane fade" [ngClass]="{ show: !isEditingExemption, active: !isEditingExemption }">
      <form [formGroup]="exemptionForm">
        <!-- Form fields for create exemption form -->
        <div class="form-group">
          <label for="ruleName">Rule Name</label>
          <input id="ruleName" type="text" class="form-control" formControlName="ruleName">
        </div>
        <!-- Other form fields for create exemption form -->

        <button type="button" class="btn btn-primary" (click)="onSave()">Save Exemption</button>
      </form>
    </div>

    <!-- Edit Exemption Form -->
    <div class="tab-pane fade" [ngClass]="{ show: isEditingExemption, active: isEditingExemption }">
      <form [formGroup]="exemptionForm">
        <!-- Form fields for edit exemption form -->
        <div class="form-group">
          <label for="ruleName">Rule Name</label>
          <input id="ruleName" type="text" class="form-control" formControlName="ruleName" disabled>
        </div>
        <!-- Other form fields for edit exemption form -->

        <button type="button" class="btn btn-primary" (click)="onSave()">Save Exemption</button>
      </form>
    </div>
  </div>
</div>
